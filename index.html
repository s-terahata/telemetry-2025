<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mirrorge25 管理ツール</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div id="mapContainer">
        <div id="map"></div>
    </div>
    <button id="menuButton" class="menu-button">
        <span></span>
        <span></span>
        <span></span>
    </button>
    <div id="informations" class="information">
        <div class="menu-header">
            <h2>Mirrorge25 管理ツール</h2>
            <a href="documents.html" class="doc-link"><i class="fas fa-book"></i></a>
        </div>
        <div id="status">管理サーバーに接続中...</div>
        <h2 id="coordinates">接続中デバイス: 0</h2>
        <div class="button-group">
            <button id="startTutorialAllButton" class="info">チュートリアルを強制開始</button>
            <button id="startAllButton" class="info">ゲーム開始</button>
        </div>
        <div id="devicesArea">
            <ul id="deviceList">
            </ul>
        </div>
    </div>
    <div id="popup" class="popup">
        <div class="popup-header">
            <h2>Device Info</h2>
            <button id="closePopupButton" class="close-button">×</button>
        </div>
        <div class="popup-content">
            <div id="deviceInfo">
                <dl class="definition-list"></dl>
            </div>
        </div>
    </div>
    <div id="overlay" class="overlay"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
